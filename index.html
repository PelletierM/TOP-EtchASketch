<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="main">
    <div class="grid"></div>
    <div class="buttons">
        <button class="eraser">Erase</button>
        <button class="reset">Reset Board</button>
        <input type="color" class="colorPicker">
        <button class="showGridToggle">Show / Hide Grid</button>
        <button class="normalMode">Normal mode</button>
        <button class="randomMode">Random mode</button>
        <button class="shaderMode">Shader</button>
        <button class="colorPickerMode">Pick color</button>
        <p class="colorChangeSliderText">0 %</p>
        <input class="colorChangeSlider" type="range" min="-20" max="20" value="0" />
        <input type="color" class="cellBackgroundColorPicker">
    </div>
    <div>
        <p class="sliderText">10 X 10</p>
        <input class="slider" type="range" min="1" max="50" value="10" />
    </div>
</div>
</body>
</html>
